<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VLC Web Interface</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
</head>
<body ng-app="webvlc">
    <div class="container" ng-controller="MainCtrl">
        <h1>VLC Web Interface</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div class="well">
                    <div class="row">
                        <div class="col-xs-2 col-sm-1">
                            <button type="button" class="btn" ng-click="vlcControl('pl_play')">
                                <span class="glyphicon glyphicon-play"></span>
                            </button>
                        </div>
                        <div class="col-xs-2 col-sm-1 col-sm-offset-1">
                            <button type="button" class="btn" ng-click="vlcControl('pl_pause')">
                                <span class="glyphicon glyphicon-pause"></span>
                            </button>
                        </div>
                        <div class="col-xs-2 col-sm-1 col-sm-offset-1">
                            <button type="button" class="btn" ng-click="vlcControl('pl_stop')">
                                <span class="glyphicon glyphicon-stop"></span>
                            </button>
                        </div>
                    </div>
                    <p>{{status.state}}</p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8">
                <div class="list-group">
                    <a href="#" class="list-group-item" ng-repeat="file in files" ng-click="openFile(file)">
                        <i class="glyphicon glyphicon-folder-close" ng-show="'dir' === file.type"></i>
                        {{ file.relativePath }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
